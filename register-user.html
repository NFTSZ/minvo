<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Minvo</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="styles/register-user.css"> 

</head>
<body>
    <div class="main-container">
        <div class="register-container">
            <form>
                <div class="row">
                    <div class="toggle-buttons">
                        <button class="color" type="button">Cliente</button>
                        <button class="border" type="button">Profissional</button>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label for="name">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="form-group half">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label for="phone">N° de telefone</label>
                        <input type="tel" id="phone" name="telefone" placeholder="(00) 00000-0000"required>
                    </div>
                    <div class="options">
                        <input type="radio" name="genero" id=""> Feminino
                        <input type="radio" name="genero" id=""> Masculino
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="***********" required>
                    </div>
                    <div class="form-group half">
                        <label for="confirma-senha">Confirmar senha</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="***********" required>
                    </div>
                </div>
                
                <p class="term">Ao criar uma conta, você está concordando com os <a href="#">termos de uso</a>.</p>

                <div class="row">
                    <button class="submit" type="submit">Criar conta</button>
                </div>
            </form>
           
            <p class="login">Já possui uma conta? <a href="index.html">Faça login</a>.</p>
            
        </div>
    </div>
    
    <script src="scripts/transiction.js"></script>

</body>
</html>
