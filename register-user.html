<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Minvo</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="styles/register-user.css"> 

</head>
<body>
    <div class="main-container">
        <div class="register-container">
            <form>
                <div class="row">
                    <div class="toggle-buttons">
                        <button class="color" type="button" id="clienteButton">Cliente</button>
                        <button class="border" type="button" id="profissionalButton">Profissional</button>
                    </div>
                </div>

                <div id="clienteForm" class="form-container"> 
                    <div class="row">
                        <div class="form-group half">
                            <label for="name">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group half">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group half">
                            <label for="phone">N° de telefone</label>
                            <input type="tel" id="phone" name="telefone" placeholder="(00) 00000-0000"required>
                        </div>
                        <div class="options">
                            <input type="radio" name="genero" id=""> Feminino
                            <input type="radio" name="genero" id=""> Masculino
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group"> 
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group half">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="***********" required>
                        </div>
                        <div class="form-group half">
                            <label for="confirma-senha">Confirmar senha</label>
                            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="***********" required>
                        </div>
                    </div>
                </div>

                <div id="profissionalForm" class="form-container"> 
                    <div class="row">
                        <div class="form-group half">
                            <label for="name">Nome da empresa</label>
                            <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Nome da empresa" required>
                        </div>
                        <div class="form-group half">
                            <label for="sobrenome">CPF/CNPJ</label>
                            <input type="text" id="cpf" name="cpf" placeholder="CPF/CNPJ" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group half">
                            <label for="tipoServico">Tipo de servico</label>
                            <select id="tipoServico" name="tipoServico">
                                <option value="servico1">Selecione o servico</option>
                                <option value="servico2">Manicure</option>
                                <option value="servico3">Cabeleleiro</option>
                                <option value="servico4">Lava a jato</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group half">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="***********" required>
                        </div>
                        <div class="form-group half">
                            <label for="confirma-senha">Confirmar senha</label>
                            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="***********" required>
                        </div>
                    </div>
                </div>
                
                <p class="term">Ao criar uma conta, você está concordando com os <a href="#">termos de uso</a>.</p>

                <div class="row">
                    <button class="submit" type="submit">Criar conta</button>
                </div>
            </form>
           
            <p class="login">Já possui uma conta? <a href="index.html">Faça login</a>.</p>
            
        </div>
    </div>
    
    <script src="scripts/transiction.js"></script>
    <script> 
            // Simples interação de navegação entre seções
            // Seleciona os botões e formulários
            const clienteButton = document.getElementById('clienteButton');
            const profissionalButton = document.getElementById('profissionalButton');
            const clienteForm = document.getElementById('clienteForm');
            const profissionalForm = document.getElementById('profissionalForm');
        
            // Adiciona eventos de clique aos botões
            clienteButton.addEventListener('click', () => {
                clienteForm.classList.add('active');
                profissionalForm.classList.remove('active');
                clienteButton.classList.add('color');
                clienteButton.classList.remove('border');
                profissionalButton.classList.add('border');
                profissionalButton.classList.remove('color');
            });
        
            profissionalButton.addEventListener('click', () => {
                profissionalForm.classList.add('active');
                clienteForm.classList.remove('active');
                profissionalButton.classList.add('color');
                profissionalButton.classList.remove('border');
                clienteButton.classList.add('border');
                clienteButton.classList.remove('color');
            });
        
            // Define o formulário inicial (Cliente)
            clienteButton.click(); // Simula um clique no botão "Cliente" para exibir o formulário correto

    </script>  

</body>
</html>
